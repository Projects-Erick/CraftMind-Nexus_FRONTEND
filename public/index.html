<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6D28D9" />
    <meta name="description" content="CraftMind Nexus - Plataforma Educacional integrada ao Minecraft" />
    <title>CraftMind Nexus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body { background: #020617; font-family: 'Inter', sans-serif; }
      #root { min-height: 100vh; }
      /* Loading spinner enquanto o React carrega */
      .initial-loader {
        display: flex; align-items: center; justify-content: center;
        min-height: 100vh; flex-direction: column; gap: 16px;
        background: #020617;
      }
      .initial-loader .spinner {
        width: 48px; height: 48px;
        border: 4px solid #4F46E5; border-top-color: transparent;
        border-radius: 50%; animation: spin 0.8s linear infinite;
      }
      .initial-loader p { color: #818CF8; font-size: 14px; }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <noscript>VocÃª precisa habilitar JavaScript para usar o CraftMind Nexus.</noscript>
    <div id="root">
      <div class="initial-loader">
        <div class="spinner"></div>
        <p>Carregando CraftMind Nexus...</p>
      </div>
    </div>
  </body>
</html>
